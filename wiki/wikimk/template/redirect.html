<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self';
							 img-src 'self' data https://github.com https://img.shields.io;
							 object-src 'none';
							 base-uri 'self';
							 upgrade-insecure-requests;">
		<meta http-equiv="X-Content-Type-Options" content="nosniff">
		<meta name="referrer" content="strict-origin-when-cross-origin">
		<meta http-equiv="refresh" content="0; url=/$REDIRECT$">
		<base href="/CBuild/">
		<title>Index</title>
		<link rel="stylesheet" href="/style/reset.css">
		<link rel="stylesheet" href="/style/main.css">
		<link rel="stylesheet" href="/style/syntax.css">
		<script src="/script/theme.js"></script>
		<script src="/script/layout.js"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<div class="header-title">
					<p class="header-name">$name$</p>
				</div>
				<div class="header-theme-switcher">
					<button id="theme-switch">NoJS theme</button>
				</div>
			</div>
		</header>
		<div class="nav-container">
			<div class="nav-nav-box">
				<nav>
					<details class="nav-toggle" open>
						<summary>Sitemap</summary>
						$nav.html()$
					</details>
				</nav>
			</div>
			<div class="nav-content-box">
				<p>Redirecting to <a href="$REDIRECT$">$REDIRECT$</a></p>
			</div>
		</div>
		<footer>
			<div>
				<p class="footer-author">Author: $author$</p>
				<p class="footer-tool">Generated by: <u>WikiMK</u></p>
				<p class="footer-theme">
					<a href="https://github.com/morhetz/gruvbox">Gruvbox theme by morhetz</a>
				</p>
				<p class="footer-license">License: $license$</p>
			</div>
		</footer>
	</body>
</html>
